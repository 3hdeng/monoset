global-styling:
  version: VERSION
  css:
    theme:
      css/style.css: { }

global-scripts:
  version: VERSION
  js:
    js/pushy.js: { scope: footer }
    js/script.js: { scope: footer }
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
    - core/modernizr

vendor-custom:
  version: VERSION
  js:
    js/vendor/fastclick.js: { scope: footer }

